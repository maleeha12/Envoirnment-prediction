<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #00796b;
            text-align: center;
            font-size: 1.8em;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            color: #004d40;
            font-size: 1.1em;
        }
        input[type="number"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #e0f2f1;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Environment</h1>
        <form method="post">
            <label for="HS_analog">HS Analog:</label>
            <input type="number" step="any" id="HS_analog" name="HS_analog" required>

            <label for="L_lux">L Lux:</label>
            <input type="number" step="any" id="L_lux" name="L_lux" required>

            <label for="T_deg">Temperature (Â°C):</label>
            <input type="number" step="any" id="T_deg" name="T_deg" required>

            <label for="CO2_analog">CO2 Analog:</label>
            <input type="number" step="any" id="CO2_analog" name="CO2_analog" required>

            <label for="HR_percent">Humidity (%):</label>
            <input type="number" step="any" id="HR_percent" name="HR_percent" required>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Result: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
